domain: SpeakerDomain
	conf: sco
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
		test = pcm0p,set_parameter,set_scenario=sco;MixSpeaker,weights,0 0 0 0 0 1;
	conf: music
		ALL
		test = pcm0p,set_parameter,set_scenario=music;MixSpeaker,weights,1 1 1 1 1 0;

domain: SCOrxDomain
	conf: enable
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
		test = SCOrx,sample_rate,%HFPSampleRate%;SelSCO,map,0;
	conf: disable
		ALL
		test = SelSCO,map,-1;

domain: PlayDomain
	conf: a2dp
		AvailableDevices Includes a2dp
		test = SelPlay,map,-1 0;
	conf: speaker
		ALL
		test = SelPlay,map,0 -1;

domain: AlarmDomain
	conf: both
		AvailableDevices Includes a2dp
		test = SelAlarm,map,0 0;
	conf: speaker
		ALL
		test = SelAlarm,map,0 -1;

domain: SCOtxDomain
	conf: enable
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
		test = SCOtx,sample_rate,%HFPSampleRate%;SCOtx,play,;
	conf: default
		ALL
		test = SCOtx,pause,;

domain: MicDomain
	conf: phone
		ALL
			UsingDevices     Includes mic
			AvailableDevices Includes sco
			UsingDevices     Includes sco
			AudioMode        Is       phone
		test = pcm0c,play,;SelCap,map,-1 -1 0;
	conf: capture
		UsingDevices Includes mic
		test = pcm0c,play,;SelCap,map,0 0 -1;
	conf: phone-temp-off
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
			AudioMode        Is       phone
		test = pcm0c,pause,temp;SelCap,map,-1 -1 0;
	conf: capture-temp-off
		ActiveStreams Includes cap
		test = pcm0c,pause,temp;SelCap,map,0 0 -1;
	conf: off
		ALL
		test = pcm0c,pause,;

domain: IncallVolumeDomain
	conf: X
		AudioMode Is normal
		test = ;
	conf: index-0
		SCOVolume In 0
		test = VolSCO,volume,0;
	conf: index-%SCOVolume
		SCOVolume In [1,9]
		test = VolSCO,volume,10^(-4*(10-%SCOVolume%)/20);
	conf: index-10
		SCOVolume In 10
		test = VolSCO,volume,1;

domain: TTSVolumeDomain
	conf: X
		AudioMode Is phone
		test = ;
	conf: index-0
		MusicVolume In 0
		test = VolSCO,volume,0;
	conf: index-%MusicVolume
		MusicVolume In [1,9]
		test = VolSCO,volume,10^(-4*(10-%MusicVolume%)/20);
	conf: index-10
		MusicVolume In 10
		test = VolSCO,volume,1;

domain: RingVolumeDomain
	conf: X
		ANY
			MuteMode   Is on
			RingVolume In 0
		test = VolRing,volume,0;
	conf: index-%RingVolume
		RingVolume In [1,9]
		test = VolRing,volume,10^(-4*(10-%RingVolume%)/20);
	conf: index-10
		RingVolume In 10
		test = VolRing,volume,1;

domain: MediaVolumeDomain
	conf: X
		MusicVolume In 0
		test = VolMedia,volume,0;
	conf: index-%MusicVolume
		MusicVolume In [1,9]
		test = VolMedia,volume,10^(-4*(10-%MusicVolume%)/20);
	conf: 10
		MusicVolume In 10
		test = VolMedia,volume,1;

domain: AlarmVolumeDomain
	conf: X
		AlarmVolume In 0
		test = VolAlarm,volume,0;
	conf: index-%AlarmVolume
		AlarmVolume In [1,9]
		test = VolAlarm,volume,10^(-4*(10-%AlarmVolume%)/20);
	conf: 10
		AlarmVolume In 10
		test = VolAlarm,volume,1;
