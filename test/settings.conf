domain: SpeakerDomain
	conf: sco
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
		test = pcm0p,set_parameter,set_scenario=sco;MixSpeaker,weights,0 0 0 0 0 1;
	conf: music
		ALL
		test = pcm0p,set_parameter,set_scenario=music;MixSpeaker,weights,1 1 1 1 1 0;

domain: SCOrxDomain
	conf: msbc
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
			HFPSampleRate    Is       16000
		test = SelSCO,map,-1;SCOrx,sample_rate,16000;SelSCO,map,0;
	conf: cvsd
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
			HFPSampleRate    Is       8000
		test = SelSCO,map,-1;SCOrx,sample_rate,8000;SelSCO,map,0;
	conf: default
		ALL
		test = SelSCO,map,-1;

domain: PlayDomain
	conf: a2dp
		AvailableDevices Includes a2dp
		test = SelPlay,map,-1 0;
	conf: speaker
		ALL
		test = SelPlay,map,0 -1;

domain: AlarmDomain
	conf: both
		AvailableDevices Includes a2dp
		test = SelAlarm,map,0 0;
	conf: speaker
		ALL
		test = SelAlarm,map,0 -1;

domain: SCOtxDomain
	conf: msbc
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
			HFPSampleRate    Is       16000
		test = SCOtx,sample_rate,16000;SCOtx,play,;
	conf: cvsd
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
			HFPSampleRate    Is       8000
		test = SCOtx,sample_rate,8000;SCOtx,play,;
	conf: default
		ALL
		test = SCOtx,pause,;

domain: MicDomain
	conf: phone
		ALL
			UsingDevices     Includes mic
			AvailableDevices Includes sco
			UsingDevices     Includes sco
			AudioMode        Is       phone
		test = pcm0c,play,;SelCap,map,-1 -1 0;
	conf: capture
		UsingDevices Includes mic
		test = pcm0c,play,;SelCap,map,0 0 -1;
	conf: phone-temp-off
		ALL
			AvailableDevices Includes sco
			UsingDevices     Includes sco
			AudioMode        Is       phone
		test = pcm0c,pause,temp;SelCap,map,-1 -1 0;
	conf: capture-temp-off
		ActiveStreams Includes cap
		test = pcm0c,pause,temp;SelCap,map,0 0 -1;
	conf: off
		ALL
		test = pcm0c,pause,;

